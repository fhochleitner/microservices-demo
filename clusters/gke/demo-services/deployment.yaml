---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: microservices-demo
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./kustomize
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: demo-microservices
  targetNamespace: demo
  timeout: 3m0s
  wait: true
